<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7733a9cf21.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="modal.css" />
  </head>

  <body>
    <div id="firstPage" class="firstPage "></div>

    <div id="modal" class="modal-overlay ">
      <div class="modal-content">
        <section class="header">
          <img src="quinn-logo-new.png" alt="logo" width="60px" />
          <button>
            <img id="close-btn" src="close.png" alt="logo" width="30px" />
          </button>
        </section>
        <section class="consultation">
          <h1>
            Would you like a free virtual consultation?
            <button id="consult-btn">Start Consult Now</button>
          </h1>
        </section>
      </div>
    </div>

    <div id="consultPage" class="mainBodyPg hide">
      <div class="dropdown">
        <button class="bodyText">
          Click on your area of concern
        </button>
        <div class="dropdown-content">
          <a id="head-heading">Head</a>
          <a href="https://quinnaesthetics.com/chest.html">Chest</a>
          <a href="https://quinnaesthetics.com/breasts.html">Breasts</a>
          <a href="https://quinnaesthetics.com/armpits.html">Armpits</a>
          <a href="https://quinnaesthetics.com/arms.html">Arms</a>
          <a href="https://quinnaesthetics.com/abdomen.html">Abdomen</a>
          <a href="https://quinnaesthetics.com/back.html">Back</a>
          <a href="https://quinnaesthetics.com/vagine.html">Vagina</a>
          <a href="https://quinnaesthetics.com/buttocks.html">Buttocks</a>
          <a href="https://quinnaesthetics.com/legs.html">Legs</a>
        </div>
      </div>

      <div class="bodyPage ">
        <img class="bodyImg" src="quinn-body.png" alt="body" />

        <!-- face front and back -->
        <div class="faceGlow"></div>
        <div id="face-btn" class="faceBtn"></div>
        <div class="headGlow"></div>
        <div id="head-btn" class="headBtn"></div>

        <!-- chest -->
        <div class="chestGlow"></div>
        <a href="https://quinnaesthetics.com/chest.html">
          <div class="chestBtn"></div>
        </a>

        <!-- breasts -->
        <div class="breastGlow1"></div>
        <div class="breastGlow2"></div>
        <a href="https://quinnaesthetics.com/breast.html">
          <div class="breastBtn1"></div>
        </a>

        <!-- armpits front and back -->
        <div class="armpitsGlow1"></div>
        <div class="armpitsGlow2"></div>
        <a href="https://quinnaesthetics.com/armpit.html">
          <div class="armpitsBtn1"></div>
        </a>
        <a href="https://quinnaesthetics.com/armpit.html">
          <div class="armpitsBtn2"></div>
        </a>

        <!-- arms -->
        <div class="armGlow1"></div>
        <div class="armGlow2"></div>
        <a href="https://quinnaesthetics.com/arms.html">
          <div class="armBtn1"></div>
        </a>
        <a href="https://quinnaesthetics.com/arms.html">
          <div class="armBtn2"></div>
        </a>
        <div class="armGlow3"></div>
        <div class="armGlow4"></div>
        <a href="https://quinnaesthetics.com/arms.html">
          <div class="armBtn3"></div>
        </a>
        <a href="https://quinnaesthetics.com/arms.html">
          <div class="armBtn4"></div>
        </a>

        <!-- abdomen -->
        <div class="abGlow"></div>
        <a href="https://quinnaesthetics.com/abdomen.html">
          <div class="abBtn"></div>
        </a>

        <!-- back -->
        <div class="backGlow"></div>
        <a href="https://quinnaesthetics.com/back.html">
          <div class="backBtn"></div>
        </a>

        <!-- genitals -->
        <div class="genGlow"></div>
        <a href="https://quinnaesthetics.com/vagina.html">
          <div class="genBtn"></div>
        </a>

        <!-- buttocks -->
        <div class="buttGlow"></div>
        <a href="https://quinnaesthetics.com/buttocks.html">
          <div class="buttBtn"></div>
        </a>

        <!-- legs -->
        <div class="legGlow1"></div>
        <div class="legGlow2"></div>
        <a href="https://quinnaesthetics.com/legs.html">
          <div class="legBtn12"></div>
        </a>
        <div class="legGlow3"></div>
        <div class="legGlow4"></div>
        <a href="https://quinnaesthetics.com/legs.html">
          <div class="legBtn34"></div>
        </a>
      </div>
    </div>

    <div id="facePage" class="facePg hide">
        <img class="faceImg" src="quinn-face.png" alt="body" />

        <div class="faceText">
          <a class="linkText" href="https://quinnaesthetics.com/full-face.html">Full Face</a></div>
        <div class="areasText">Specific Areas</div>

        <!-- scalp -->
        <div class="scalpGlow"></div>
        <a href="https://www.google.com/">
          <div class="scalpBtn"></div>
        </a>

        <!-- forehead -->
        <div class="foreGlow"></div>
        <a href="https://www.google.com/">
          <div class="foreBtn"></div>
        </a>

        <!-- eyes -->
        <div class="eyeGlow"></div>
        <a href="https://www.google.com/">
          <div class="eyeBtn"></div>
        </a>

        <!-- cheek -->
        <div class="cheekGlow"></div>
        <a href="https://www.google.com/">
          <div class="cheekBtn"></div>
        </a>

        <!-- nose -->
        <div class="noseGlow"></div>
        <a href="https://www.google.com/">
          <div class="noseBtn"></div>
        </a>

        <!-- lips -->
        <div class="lipsGlow"></div>
        <a href="https://www.google.com/">
          <div class="lipsBtn"></div>
        </a>

        <!-- chin -->
        <div class="chinGlow"></div>
        <a href="https://www.google.com/">
          <div class="chinBtn"></div>
        </a>

        <!-- jaw -->
        <div class="jawGlow"></div>
        <a href="https://www.google.com/">
          <div class="jawBtn"></div>
        </a>

        <!-- neck -->
        <div class="neckGlow"></div>
        <a href="https://www.google.com/">
          <div class="neckBtn"></div>
        </a>

        <!-- half face -->
        <div class="halfGlow"></div>
        <a href="https://www.google.com/">
          <div class="halfBtn"></div>
        </a>
    </div>

  </body>

  <script src="modal.js"></script>
</html>
